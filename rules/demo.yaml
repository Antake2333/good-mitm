- name: "redirect"
  filter:
    domain: 'none.zu1k.com'
  action:
    redirect: "https://zu1k.com/"

- name: "redirect regex"
  mitm: "*.zu1k.com"
  filter:
    url-regex: 'https://r.zu1k.com(.*)'
  action:
    redirect: "https://zu1k.com/$1"

- name: "reject CSDN"
  filter:
    domain-keyword: 'csdn'
  action: reject

- name: "modify response header"
  filter:
    domain-suffix: 'zu1k.com'
  action:
    modify-response:
      header:
        type: plain
        origin: "2021"
        new: "2022"
