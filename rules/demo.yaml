- name: "redirect"
  filter:
    domain: "redirect.zu1k.com"
  action:
    redirect: "https://zu1k.com/"

- name: "redirect regex"
  mitm: "*.zu1k.com"
  filter:
    url-regex: 'https://r.zu1k.com(.*)'
  action:
    redirect: "https://zu1k.com/$1"

- name: "reject CSDN"
  filter:
    domain-keyword: 'csdn'
  action: reject

- name: "modify response"
  filter:
    domain-suffix: 'zu1k.com'
  action:
    - modify-request:
        header:
          key: "User-Agent"
          value: "Good-MITM"
    - modify-response:
        body:
          origin: "zu1k"
          new: "zu2k"
