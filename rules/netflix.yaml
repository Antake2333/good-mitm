- name: "netflix-ban-account"
  mitm: "*"
  filter:
    url-regex: '.*netflix\.com.*(ProfilesGate|SignOut|profile|Account).*'
  action:
    redirect: "/"
- name: "netflix-clearcookie"
  filter:
    url-regex: "https://netflix.com/"
  action:
    redirect: "https://www.netflix.com/clearcookies"
- name: "netflix-log"
  filter:
    - url-regex: "/personalization/cl2"
    - url-regex: "/ichnaea/log"
  action: reject
